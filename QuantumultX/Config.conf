[general]
# 建议在「其他设置」里「GeoLite2」的「来源」填写使用下面链接，并开启「自动更新」
; https://raw.gitmirror.com/Loyalsoldier/geoip/release/Country.mmdb

# 节点延迟测试
server_check_url=http://cp.cloudflare.com/generate_204
# 服务器测试超时时间 (毫秒)
server_check_timeout = 2000

# > 资源解析器
resource_parser_url=https://raw.gitmirror.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js

# DNS 排除列表
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com

# api获取以及节点信息查询
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.gitmirror.com/fmz200/wool_scripts/main/QuantumultX/scripts/server_location.js

excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32

# udp名单或未注名节点走向
fallback_udp_policy=direct

udp_drop_list=443

[dns]
# 禁用 IPv6
no-ipv6

# 自定义 DNS
# Alibaba Public DNS
server=223.5.5.5
# DNSPod Public DNS
server=119.29.29.29

# DNS over HTPPS (如无必要不建议使用 DNS over HTTPS)
doh-server = https://dns.alidns.com/dns-query

# 本地 DNS 映射
# Firebase Cloud Messaging
address=/mtalk.google.com/108.177.125.188

# Google Dl
server=/dl.google.com/119.29.29.29
server=/dl.l.google.com/119.29.29.29
server=/update.googleapis.com/119.29.29.29

# Apple
server=/apple.com/223.5.5.5
server=/*icloud.com/223.5.5.5
server=/*icloud.com.cn/223.5.5.5
server=/*testflight.apple.com/8.8.4.4

# Router Admin Panel
server=/router.asus.com/system
server=/tplogin.cn/system
server=/tplinklogin.net/system

